<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   404 - Page Not Found
  </title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
   body {
       font-family: 'Roboto', sans-serif;
   }
  </style>
 </head>
 <body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="text-center">
   <h1 class="text-6xl font-bold text-gray-800 mb-4">
    404
   </h1>
   <p class="text-2xl text-gray-600 mb-8">
    Page Not Found
   </p>
   <p class="text-lg text-gray-500 mb-8">
    The requested URL
    <span class="font-semibold text-gray-700" id="current-url">
    </span>
    was not found on this server.
   </p>
   <a class="text-blue-500 hover:underline text-lg" href="/">
    <i class="fas fa-home">
    </i>
    Go to Homepage
   </a>
  </div>
  <script>
   document.getElementById('current-url').textContent = window.location.pathname;
  </script>
 </body>
</html>
