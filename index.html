<!DOCTYPE html>
<html>
<head>
  <title>Time Comparison</title>
  <script>
    function displayTime() {
      var currentTime = new Date();
      var hours = currentTime.getHours();
      var minutes = currentTime.getMinutes();
      var seconds = currentTime.getSeconds();

      // Check the actual time
      var actualTime = new Date();
      var actualHours = actualTime.getHours();
      var actualMinutes = actualTime.getMinutes();
      var actualSeconds = actualTime.getSeconds();

      // Display current time
      var currentTimeString = hours + ":" + minutes + ":" + seconds;
      document.getElementById('time').innerHTML = "Current Time: " + currentTimeString;

      // Calculate time difference
      var timeDifference = ((hours - actualHours) * 60 + (minutes - actualMinutes)) * 60 + (seconds - actualSeconds);
      var timeStatus = (timeDifference >= 0) ? "ahead" : "behind";
      var timeDifferenceString = Math.abs(timeDifference) + " seconds " + timeStatus + " actual time.";
      document.getElementById('time-diff').innerHTML = "Your clock is " + timeDifferenceString;
    }

    // Update time every second
    setInterval(displayTime, 1000);
  </script>
</head>
<body>
  <h1>Current Time and Comparison</h1>
  <div id="time"></div>
  <div id="time-diff"></div>
</body>
</html>
